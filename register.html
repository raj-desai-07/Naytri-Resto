<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naytri Resto — Register</title>

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/logo.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <div class="auth-wrap container">
    <div class="card card-auth">
      <div class="row g-0">
        <div class="col-md-5 left-side d-none d-md-flex" data-aos="fade-right" data-aos-once="false" data-aos-duration="1000">
          <div>
            <div class="brand-mark mb-2">
              <div class="dot"></div>
              <div>Naytri Resto</div>
            </div>
            <h3 class="mb-1">Aao, tasty khana order karo</h3>
            <p class="small-muted">Fast delivery · Fresh food · Secure payments</p>
            <div class="mt-3">
              <img src="img/logo.png" alt="food" class="img-fluid rounded-3" style="max-width:200px;">
            </div>
          </div>
        </div>

        <div class="col-md-7 p-4 p-md-5" data-aos="fade-left" data-aos-once="false" data-aos-duration="1000">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <div class="form-head">Create your account</div>
              <div class="small-muted">Join Naytri Resto, it's quick and easy.</div>
            </div>
            <div class="d-none d-md-block">
              <a href="login.html" class="text-decoration-none small-muted"><i class="fa-solid fa-arrow-left"></i> Back to login</a>
            </div>
          </div>

          <form id="registerForm" method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label small-muted">Full name</label>
                <input type="text" class="form-control" name="fullname" placeholder="Your full name">
              </div>

              <div class="col-md-6">
                <label class="form-label small-muted">Phone</label>
                <input type="tel" class="form-control" name="phone" placeholder="+91 98765 43210">
              </div>

              <div class="col-md-6">
                <label class="form-label small-muted">Email</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com">
              </div>

              <div class="col-md-6">
                <label class="form-label small-muted">Date of birth</label>
                <input type="date" class="form-control" name="dob">
              </div>

              <div class="col-md-6 position-relative">
                <label class="form-label small-muted">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Min 8 characters">
                  <button class="btn btn-outline-secondary" type="button" id="togglePass"><i class="fa-regular fa-eye"></i></button>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label small-muted">Confirm password</label>
                <input type="password" class="form-control" name="cpassword" id="cpassword">
              </div>

              <div class="col-12">
                <label class="form-label small-muted">Address (optional)</label>
                <textarea class="form-control" name="address" rows="2" placeholder="House, street, city"></textarea>
              </div>

              <div class="col-12 d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" name="terms" id="terms">
                <label class="form-check-label small-muted" for="terms">I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a></label>
              </div>

              <div class="col-12">
                <button type="submit" class="naytri-btn w-100">Create account</button>
              </div>

              <div class="col-12 text-center mt-2">
                <small class="small-muted">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></small>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    // Minimal JS only: AOS init (mirror/once options let animation repeat on interactions)
    AOS.init({ once: false, mirror: true });

    // Minimal: toggle password visibility only
    document.getElementById('togglePass').addEventListener('click', function () {
      const p = document.getElementById('password');
      const i = this.querySelector('i');
      if (p.type === 'password') { p.type = 'text'; i.className = 'fa-regular fa-eye-slash'; }
      else { p.type = 'password'; i.className = 'fa-regular fa-eye'; }
    });
  </script>
</body>
</html>
